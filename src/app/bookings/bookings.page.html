<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>My Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let book of _bookings">
    <ion-item-options slot="end">
      <ion-item-option color="danger">
        <ion-icon name="remove-circle-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-img [src]="book.place.imageUrl"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{book.place.title}}</h2>
        <p>Guests: {{book.guests}}</p>
      </ion-label>
    </ion-item>
  </ion-item-sliding>
</ion-content>
