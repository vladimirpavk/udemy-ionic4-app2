<ion-header>
    <ion-toolbar>
        <ion-title>Available offers</ion-title>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/', 'places', 'tabs', 'offers', 'new-offer']">                    
                <ion-icon name="add"></ion-icon>
            </ion-button>           
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>        
    <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" text-center>
            <ion-list>
                <ion-item-sliding #ItemSliding
                    *ngFor="let place of _places$ | async"                       
                    detail="true">

                    <ion-item-options side="end">
                        <ion-item-option color="danger" (click)="editIconClicked(place, ItemSliding)">
                            <ion-icon name="create"></ion-icon>                                                                                               
                        </ion-item-option>                            
                    </ion-item-options>

                    <app-offer-item [offer]="place"></app-offer-item>

                </ion-item-sliding>                   
            </ion-list>
        </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
