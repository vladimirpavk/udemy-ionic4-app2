<ion-header>
        <ion-toolbar>
            <ion-title>Available offers</ion-title>
            <ion-buttons slot="end">
                <ion-button [routerLink]="['/', 'places', 'tabs', 'offers', 'new-offer']">                    
                    <ion-icon name="add"></ion-icon>
                </ion-button>               
            </ion-buttons>
        </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>        
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" text-center>
                <ion-list>
                    <ion-item
                        *ngFor="let place of _places"                       
                        detail="true"
                        [routerLink]="['/', 'places', 'tabs', 'offers', 'offer-bookings', place.id]"
                    >
                        <ion-thumbnail slot="start">
                            <ion-img [src]="place.imageUrl"></ion-img>
                        </ion-thumbnail>
                        <ion-label>
                            <h2>
                                {{ place.title }}
                            </h2>
                            <p>
                                {{ place.description }}
                            </p>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        </ion-grid>
</ion-content>
