<ion-header>
  <ion-toolbar>

    <ion-title>Edit Offer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button type="submit" (click)="formSubmitted()">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <div *ngIf="_didLoad; else spinner">
    <form [formGroup]="_offersForm">
      <ion-grid no-padding>          
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="primary" position="floating">Title</ion-label>
              <ion-input type="text" formControlName="title"></ion-input>             
            </ion-item>    
            <ion-item *ngIf="this._didValidate && !this._validationResult['title']">
              <ion-label color="danger">               
                <p>Must be more than 3 characters long and less than 60 characters long.</p>
              </ion-label>
            </ion-item>
            
            <ion-item>
              <ion-label color="primary" position="floating">Description</ion-label>
              <ion-textarea
                placeholder="Enter place description here..."
                rows="3" cols="60" formControlName="description">
              </ion-textarea>
            </ion-item>

            <ion-item *ngIf="this._didValidate && !this._validationResult['description']">
              <ion-label color="danger">
                <p>Must be more than 3 characters long and less than 60 characters long.</p>
              </ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center" *ngIf="_hasHttpsErrors">
          <ion-col size-sm="8">            
            <ion-label color="danger">
              <p>Update unsuccessfull...</p>
            </ion-label>                       
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>

  <ng-template #spinner height="100%">        
      <ion-grid>
          <ion-row class="ion-align-items-center">
              <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
                  <ion-spinner name="lines" color="primary"></ion-spinner>
              </ion-col>
          </ion-row>
      </ion-grid>                                            
  </ng-template>   
  
</ion-content>
