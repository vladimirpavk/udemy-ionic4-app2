<ion-header>
  <ion-toolbar>
    <ion-title>Book {{ place.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeButtonClicked('dismissed')">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <form #f="ngForm" (ngSubmit)="formSubmitted(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">          
            <ion-label color="danger">
              <p>
                {{_userEmail}} are you ready to book this place ?
              </p>
          </ion-label>
          
        </ion-col>
      </ion-row>     
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label  color="primary" position="floating">Number of Guests</ion-label>
            <ion-select [ngModel]="'2'" name="numOfGuests">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label color="primary" position="floating">From</ion-label>
            <ion-datetime
              display-format="MMM DD YYYY"
              picker-format="YY MMM DD"
              [min]="place.availableFrom.toISOString()"
              [max]="place.availableTo.toISOString()"
              name="fromDate"
              ngModel
              required
              #fromDate="ngModel"
            ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3" offset-sm="3">
            <ion-item>
              <ion-label color="primary" position="floating">To</ion-label>
              <ion-datetime
                display-format="MMM DD YYYY"
                picker-format="YY MMM DD"
                [min]="fromDate.value"
                [max]="place.availableTo.toISOString()"
                name="toDate"
                ngModel
                required
                #toDate="ngModel"
                ></ion-datetime>
            </ion-item>
          </ion-col>          
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="submit"
            expand="block"
            [disabled]="!f.valid"           
          >Book</ion-button>
        </ion-col>
      </ion-row>      
    </ion-grid>
  </form>
</ion-content>
