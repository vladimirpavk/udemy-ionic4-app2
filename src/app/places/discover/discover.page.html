<ion-header>
    <ion-toolbar>
        <ion-title>Discover Places</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" text-center>
                <ion-card *ngFor="let place of _places">
                        <ion-card-header>
                            <ion-card-title>
                                {{ place.title }}
                            </ion-card-title>
                            <ion-card-subtitle>
                                {{ place.price | currency }} / night
                            </ion-card-subtitle>
                        </ion-card-header>
                        <ion-img [src]="place.imageUrl"></ion-img>
                        <ion-card-content>                      
                            <p>
                                    {{ place.description }}
                            </p>
                        </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
