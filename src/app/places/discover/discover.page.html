<ion-header>
    <ion-toolbar>
        <ion-title>Discover Places</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-segment (ionChange)="segmentChanged($event)">
        <ion-segment-button value="all" checked>
            <ion-label>All</ion-label>
        </ion-segment-button>
        <ion-segment-button value="bookable">
            <ion-label>Bookable</ion-label>
        </ion-segment-button>
    </ion-segment>
    <ion-grid *ngIf="this._places$ | async as places">
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" text-center>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>
                            {{ (places.favoritePlace).title }}
                        </ion-card-title>
                        <ion-card-subtitle>
                            {{ (places.favoritePlace).price | currency }} / night
                        </ion-card-subtitle>
                    </ion-card-header>
                    <ion-img [src]="(places.favoritePlace).imageUrl"></ion-img>
                    <ion-card-content>                      
                        <p>
                            {{ (places.favoritePlace).description }}
                        </p>                       
                    </ion-card-content>
                    <div text-end no-padding>
                        <ion-button
                            fill="clear"
                            text-right
                            [routerLink]="['/places/tabs/discover', (places.favoritePlace).id]"                         
                        >MORE</ion-button>
                    </div>                    
                </ion-card>               
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" text-center>
                <ion-list>
                    <ion-item
                        *ngFor="let place of places.otherPlaces"
                        [routerLink]="['/','places', 'tabs', 'discover', place.id]"
                        detail="true"
                    >
                        <ion-thumbnail slot="start">
                            <ion-img [src]="place.imageUrl"></ion-img>                            
                        </ion-thumbnail>
                        <ion-label>
                            <h2>
                                {{ place.title }}
                            </h2>
                            <p>
                                {{ place.description }}
                            </p>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>    
</ion-content>
